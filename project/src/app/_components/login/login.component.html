<div class="login-form full-center shadow rounded border">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" class="form-control shadow-sm" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control shadow-sm" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary shadow-sm" (click)="test()">Login</button>
    <a class="register btn btn-outline-primary shadow-sm" routerLink="/register">Register</a>
  </form>
</div>

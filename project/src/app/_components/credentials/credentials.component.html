<div class="jumbotron shadow border bg-light full-center credentials">
  <h1 class="display-4">Credentials</h1>
  <h4>Change your account credentials.</h4>
  <hr class="my-4">
  <div [@infoDimAnimation]="animationTrigger">
    <p class="lead">Username: &nbsp;{{credentials.username}}<button type="button" [disabled]="credentialsFormShow"
        class="btn btn-sm btn-primary ml-3" (click)="toggleForm('user')">{{changeButtonCaption}}</button></p>
    <p class="lead">Password: &nbsp;*******<button type="button" [disabled]="credentialsFormShow" class="btn btn-sm btn-primary ml-3"
        (click)="toggleForm('pass')">{{changeButtonCaption}}</button></p>
    <p class="lead">Email: &nbsp;{{employee.email}}<button type="button" [disabled]="credentialsFormShow" class="btn btn-sm btn-primary ml-3"
        (click)="toggleForm('email')">{{changeButtonCaption}}</button></p>
  </div>

  <div class="border-top credentials-form" [@formAnimation]="animationTrigger">
    <form [formGroup]="credentialsFrom" (ngSubmit)="onSave()">
      <div class="form-group" *ngIf="username">
        <label for="username">Username</label>
        <input type="text" class="form-control shadow-sm" placeholder="Enter username" formControlName="username">
      </div>
      <div class="form-group" *ngIf="newPassword">
        <label for="oldpassword">New password</label>
        <input type="password" class="form-control shadow-sm" placeholder="New password" formControlName="newPassword">
      </div>
      <div class="form-group" *ngIf="email">
        <label for="email">Email</label>
        <input type="email" class="form-control shadow-sm" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control shadow-sm" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary ml-3" (click)="onCancel()">Cancel</button>
    </form>
  </div>
  <p class="lead info-message" *ngIf="infoMessageShow">Change successfull!</p>
</div>
